<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <h3>CALCULATOR</h3>
    <div id="main">
        <div class="input">
            <input type="text" placeholder="calculate" id="inputBox" readonly>
        </div>
        <div class="keys">
            <button id="clear" class="operators">AC</button>
            <button class="key operators">%</button>
            <button id="backspace" class="operators"><--</button>
            <button class="key operators">/</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operators" style="font-size: 20px; padding-top: 5px;">*</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operators">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operators">+</button>
            <button class="key operators">(</button>
            <button class="key">0</button>
            <button class="key operators">)</button>
            <button id="result">=</button>
        </div>
    </div>
</body>
</html>
