<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <style>
        .same {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50vw;
            aspect-ratio: 1;
            border: 1px solid blue;
            gap: 20px;
        }
    </style>
</head>
<body>
    <section id="main">
        <div class="same" id="one">1</div>
        <div class="same" id="two">2</div>
        <div class="same">3</div>
        <div class="same">4</div>
    </section>
    <button id="button">sectionButton</button>
</body>
<script src="dom.js"></script>
</html>
