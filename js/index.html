<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let number1 = prompt("enter a number:")
        let number2 = prompt("enter a number:")
        let operation = prompt("enter an operation to perform :")
        switch (operation) {
            case "+": confirm(parseFloat(number1) + parseFloat(number2));
                break;
            case "-": confirm(number1 - number2);
                break;
            case "*": confirm(number1 * number2); break;
            case "/": confirm(number1 / number2); break;
            default: alert("please enter an arthimetic operator to perform an operation")
        }
    </script>

</body>

</html>
